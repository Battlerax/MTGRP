<html>

<head>
	<script src="../jquery.js"></script>
	<script src="../stylesheet/js/raphael-2.1.4.min.js"></script>
	<script src="../stylesheet/js/justgage.js"></script>

	<script>

		var $myFuelGauge;
		var $mySpeedGauge;

		$(document).ready(function() {
			resourceCall("loaded");
		});

		$(document).ready(function() {

			$mySpeedGauge = new JustGage({
				id: "speed",
				value: 0,
				min: 0,
				max: 100,
				title: "Speed",
				label: ' KM/H',
				titlePosition: "below",
				pointer: true,
				valueFontColor: "#FFFFFF"
			});

			$myFuelGauge = new JustGage({
				id: "fuel",
				value: 0,
				min: 0,
				max: 100,
				title: "Fuel",
				symbol: '%',
				titlePosition: "below",
				valueFontColor: "#FFFFFF",
				customSectors: [
					{
						color: '#ff0000',
						lo: 0,
						hi: 20
					}, {
						color: '#ffff00',
						lo: 20,
						hi: 30
					}, {
						color: '#00ff00',
						lo: 30,
						hi: 100
					}
				]
			});

		});

		function setFuel(amount) {
			$myFuelGauge.refresh(amount);
		}

		var maxSpeed;

		function setSpeed(amount) {
			$mySpeedGauge.refresh(amount, maxSpeed);
		}

		function setupSpeed(max) {
			maxSpeed = max;
		}

        function setZoneStreet(street, zone) {
	        $("#zone").text(street + ", " + zone);
        }

    function setDirection(dir) {
	    $("#direction").text(dir);
    }
	</script>

	<style>
		#speed {
			width: 50%;
			height: 80%;
			position: fixed;
			margin: 0;
            top: 15%
		}

		#fuel {
			width: 50%;
			height: 80%;
			position: fixed;
			top: 15%;
			left: 51%;
		}

		#direction {
			font-size: 30px;
			color: black;
			text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
			text-align: center;
			width: 100%;
		}

		#zone {
			color: white;
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
		}
	</style>

</head>

<body style="overflow: hidden;">
<div style="background: rgba(0, 0, 0, 0.5); border-radius: 9.23%; border: 3px black solid; width: 100%; height: 100%; font-family: sans-serif;">
	<div style="text-align: center; margin-top: 2.5%; font-size: 20px;">
		<span id="zone"></span>
	</div>
	<div id="direction">
		
	</div>

	<div style="margin-top: 2.5%;">
        <div id="speed"></div>
		<div id="fuel"></div>
	</div>
</div>
</body>
</html>
